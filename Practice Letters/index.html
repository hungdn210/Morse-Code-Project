<body onload="start();"> 
  <div id="menu-div">

      <a href="../index.html"><img src="../Images/Home/IC-logo.png"></a>
    </div>
    
    <div id="menu-tools">

      <span>result: </span>
      <span id ="resultPlace">_______________________</span>
    </button>
    <img src="../Images/Practice Letters/IC-correct.png" id="correct">
